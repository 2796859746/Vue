<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            template:'<div>{{name}}</div>',
            data:{
                name: 'hello world'
            },
            beforeCreate:function(){
                console.log("创建前：",this.$el,this.$data)
            },
            beforeCreate:function(){
                console.log("创建完成：",this.$el,this.$data)
            },
            beforeMount:function(){
                console.log("挂载前：",this.$el,this.$data)
            },
            mounted:function(){
                console.log("挂载完成：",this.$el,this.$data)
            },
            beforeDestroy:function(){
                console.log("销毁前：",this.$el,this.$data)
            },
            destroyed:function(){
                console.log("销毁完成：",this.$el,this.$data)
            }
        })
        
    </script>
</body>
</html>
