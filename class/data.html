<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <h2>{{student.name}}--{{student.mobile}}</h2>
        <ul>
            <li>{{classmate[0]}}</li>
            <li>{{classmate[1]}}</li>
        </ul>
    </div>
    <script>
      var app = new Vue({
        el:'#app',
        data:{
           message: 'Hello vue',
           classmate:['软件_1851','移动_1851'],
           student:{
               name:'张三',
               mobile:'188-618-8080'
           },
        }
      }) 
    </script>
</body>
</html>
