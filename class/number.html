<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="input-num">
            <button @click="sub">-</button>
            <span v-text="num"></span>
            <button @click="add">+</button>

        </div>
    </div>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                num: 1
            },
            methods:{
                add:function(){
                    if(this.num< 10){
                        this.num++;
                    }
                    else{
                        alert('已经是最大值了，别点了！')
                    }
                },
                sub: function(){
                    if(this.num>0){
                        this.num--;
                    }
                    else{
                        alert('已经是最小值了，别点了！')
                    }
                }
            }
        })
    </script>
</body>
</html>
