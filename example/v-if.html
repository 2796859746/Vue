<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
       <div v-show="isLogin">你好，无影!</div>
       <!-- <div v-else>请登录！</div> -->
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            isLogin:false
        }
    })
    </script>
</body>
</html>
